{% load static %}
<!DOCTYPE html> 

<html data-bs-theme="dark">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title%}
            JJ aur Mein
            {% endblock  %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class=>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'tweet_list' %}">TweetHq</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <!-- Search form visible only when user is authenticated -->
                        <form method="get" action="{% url 'tweet_search' %}" class="d-flex">
                            <input class="form-control me-2" type="search" name="username" placeholder="Search by username" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-danger">Log Out</button>
                        </form>
                    {% else %}
                        <!-- Buttons for unauthenticated users -->
                        <a href="{% url 'login' %}" class="btn btn-outline-success mx-3">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-info mx-3">Register</a>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    

       <div class="container">
        {% block content %}


        {% endblock content %}
        
       </di
       v>
        
        <script src="" async defer></script>
    </body>
</html>
